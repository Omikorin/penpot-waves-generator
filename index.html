<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waves Generator</title>
  </head>
  <body>
    <main>
      <header><span class="title-l">Let's make a wave!</span></header>

      <section class="container">
        <div class="controls">
          <div class="tab-nav">
            <ul class="tab-list">
              <li>
                <button class="wave-type tab active" data-type="wave">
                  <svg width="16" height="16" viewBox="0 0 16 16">
                    <path
                      d="M0 8C2 8 2 4 4 4S6 12 8 12s2-4 4-4 2 4 4 4"
                      stroke="currentColor"
                      fill="none"
                    />
                  </svg>
                </button>
              </li>
              <li>
                <button class="wave-type tab" data-type="step">
                  <svg width="16" height="16" viewBox="0 0 16 16">
                    <path
                      d="M0 8H4V4H8V8H12V4H16"
                      stroke="currentColor"
                      fill="none"
                    />
                  </svg>
                </button>
              </li>
              <li>
                <button class="wave-type tab" data-type="peak">
                  <svg width="16" height="16" viewBox="0 0 16 16">
                    <path
                      d="M0 8L4 4L8 12L12 4L16 8"
                      stroke="currentColor"
                      fill="none"
                    />
                  </svg>
                </button>
              </li>
            </ul>
          </div>

          <div class="tab-nav">
            <ul class="tab-list">
              <li>
                <button class="direction-btn tab active" data-direction="up">
                  <svg width="20" height="20" viewBox="0 0 16 16">
                    <path
                      d="M4 10L8 6L12 10"
                      stroke="currentColor"
                      fill="none"
                    />
                  </svg>
                </button>
              </li>
              <li>
                <button class="direction-btn tab" data-direction="down">
                  <svg width="20" height="20" viewBox="0 0 16 16">
                    <path
                      d="M4 6L8 10L12 6"
                      stroke="currentColor"
                      fill="none"
                    />
                  </svg>
                </button>
              </li>
            </ul>
          </div>

          <div class="slider-container">
            <svg
              class="complexity-icon"
              width="16"
              height="16"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 8C2 8 4 6 8 8C12 10 14 8 14 8"
                stroke="currentColor"
                fill="none"
                stroke-width="1.5"
              />
            </svg>

            <input
              id="complexity"
              aria-label="Complexity"
              type="range"
              min="2"
              max="50"
              value="10"
            />

            <svg
              class="complexity-icon"
              width="16"
              height="16"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 8C2 8 3 4 5 6C7 8 9 4 11 6C13 8 14 8 14 8"
                stroke="currentColor"
                fill="none"
                stroke-width="1.5"
              />
            </svg>
          </div>

          <button id="btn-randomize" aria-label="Randomize waves">
            <svg width="16" height="16" viewBox="0 0 16 16">
              <path
                d="M13.5 2L15 3.5L13.5 5M13.5 11L15 12.5L13.5 14M15 3.5H12.5C10.5 3.5 9.5 5.5 8 8C6.5 10.5 5.5 12.5 3.5 12.5H1M15 12.5H12.5C11.3 12.5 10.4 11.7 9.5 10.5M1 3.5H3.5C4.7 3.5 5.6 4.3 6.5 5.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div id="preview">
          <svg id="wave-preview" viewBox="0 0 500 200"></svg>
        </div>

        <div class="button-group">
          <button id="btn-create" data-appearance="primary">Create</button>
        </div>
      </section>

      <footer class="content-footer">
        <a
          href="https://omikor.in"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
        >
          Made with ❤️ by <span class="footer-accent">Omikorin</span>
        </a>
      </footer>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
